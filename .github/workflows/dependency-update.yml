name: Dependency Update Check

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Update dependencies
      run: |
        npm update
        npm audit fix
        cd frontend && npm update && npm audit fix
        
    - name: Check for changes
      id: check-changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.check-changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated Dependency Updates'
        body: |
          ## Automated Dependency Update
          
          This PR contains automated dependency updates performed by the CI/CD pipeline.
          
          ### Changes
          - Updated npm dependencies to their latest compatible versions
          - Applied security fixes from npm audit
          
          Please review the changes and ensure all tests pass before merging.
          
          ---
          *This PR was automatically generated by the dependency update workflow.*
        branch: automated-dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated